<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaseeMirza</title>
</head>
<body>
    <div>Registration Form</div>
    <table> 
        
        <tr>
            <td>Student Name</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Father Name</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Mother Name</td>
            <td>
                <input type="text">
            </td>

        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" id="Male" name="Gender" value="male" required="">
                <label for="Male">male</label>
                <input type="radio" id="Female" name="Gender" value="Female" required="">
                <label for="female">female</label>
            </td>
            
        </tr>
        <tr>
            <td>Email ID</td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>Mobile no</td>
            <td>
                <input type="tel" id="tel" name="Mobile No.">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea name="id="cols="20"rows="3" ></textarea>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>city</td>
            <td>
                <input type="text">
            </td>
        </tr>
    </table>
    <!-- button -->
    <button>Submit</button>
    <link rel="stylesheet" href="./hasee.css">
    
</body>
</html>
